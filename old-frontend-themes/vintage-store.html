<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Crib - Curated Collections</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --black: #0a0a0a;
            --dark-gray: #1a1a1a;
            --medium-gray: #2a2a2a;
            --light-gray: #404040;
            --off-white: #f8f8f6;
            --cream: #f4f1eb;
            --gold: #d4af37;
            --vintage-gold: #b8860b;
            --shadow-dark: 0 4px 20px rgba(0, 0, 0, 0.5);
            --shadow-light: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--black);
            color: var(--off-white);
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* High-dimensional geometric background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(212, 175, 55, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(212, 175, 55, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(212, 175, 55, 0.12) 0%, transparent 50%),
                linear-gradient(135deg, var(--black) 0%, var(--dark-gray) 50%, var(--black) 100%);
            z-index: -2;
        }

        /* Animated geometric shapes */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                conic-gradient(from 0deg at 10% 10%, transparent 0deg, rgba(212, 175, 55, 0.03) 90deg, transparent 180deg),
                conic-gradient(from 45deg at 90% 10%, transparent 0deg, rgba(212, 175, 55, 0.02) 120deg, transparent 240deg),
                conic-gradient(from 90deg at 10% 90%, transparent 0deg, rgba(212, 175, 55, 0.04) 60deg, transparent 120deg),
                conic-gradient(from 180deg at 90% 90%, transparent 0deg, rgba(212, 175, 55, 0.02) 150deg, transparent 300deg);
            background-size: 800px 800px, 600px 600px, 1000px 1000px, 700px 700px;
            background-position: 0 0, 100% 0, 0 100%, 100% 100%;
            animation: geometricFloat 20s ease-in-out infinite;
            z-index: -1;
            pointer-events: none;
        }

        @keyframes geometricFloat {
            0%, 100% { 
                transform: rotate(0deg) scale(1);
                opacity: 0.4;
            }
            25% { 
                transform: rotate(90deg) scale(1.1);
                opacity: 0.6;
            }
            50% { 
                transform: rotate(180deg) scale(0.9);
                opacity: 0.3;
            }
            75% { 
                transform: rotate(270deg) scale(1.05);
                opacity: 0.5;
            }
        }

        /* Additional floating geometric elements */
        .geometric-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .geo-shape {
            position: absolute;
            border: 1px solid rgba(212, 175, 55, 0.1);
            background: rgba(212, 175, 55, 0.02);
        }

        .geo-shape.diamond {
            width: 60px;
            height: 60px;
            transform: rotate(45deg);
            top: 20%;
            left: 15%;
            animation: floatDiamond 15s ease-in-out infinite;
        }

        .geo-shape.hexagon {
            width: 80px;
            height: 80px;
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            top: 60%;
            right: 20%;
            animation: floatHexagon 18s ease-in-out infinite;
        }

        .geo-shape.triangle {
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 52px solid rgba(212, 175, 55, 0.05);
            top: 40%;
            left: 80%;
            animation: floatTriangle 12s ease-in-out infinite;
        }

        @keyframes floatDiamond {
            0%, 100% { transform: rotate(45deg) translateY(0px); }
            50% { transform: rotate(225deg) translateY(-30px); }
        }

        @keyframes floatHexagon {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-40px) rotate(60deg); }
        }

        @keyframes floatTriangle {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-25px) rotate(180deg); }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--dark-gray);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--gold);
            border-radius: 4px;
        }

        /* Header */
        .header {
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--medium-gray);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
            transition: all 0.3s ease;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 80px;
        }

        .logo {
            display: flex;
            align-items: center;
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--off-white);
            text-decoration: none;
        }

        .logo-symbol {
            width: 45px;
            height: 45px;
            background: var(--black);
            border: 2px solid var(--gold);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--off-white);
            position: relative;
        }

        .logo-symbol::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--gold), var(--vintage-gold));
            padding: 2px;
            z-index: -1;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 2.5rem;
        }

        .nav-link {
            color: var(--off-white);
            text-decoration: none;
            font-weight: 400;
            font-size: 0.95rem;
            transition: all 0.3s;
            position: relative;
        }

        .nav-link:hover {
            color: var(--gold);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--gold);
            transition: width 0.3s;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            margin-top: 80px;
            padding: 4rem 0 2rem;
            text-align: center;
            background: radial-gradient(circle at center, var(--dark-gray) 0%, var(--black) 70%);
        }

        .hero-content {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 1rem;
            color: var(--off-white);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .hero-subtitle {
            font-size: 1.1rem;
            color: var(--cream);
            margin-bottom: 2rem;
            font-weight: 300;
            opacity: 0.9;
        }

        /* Search Section */
        .search-section {
            padding: 2rem 0;
            background: var(--dark-gray);
            border-top: 1px solid var(--medium-gray);
            border-bottom: 1px solid var(--medium-gray);
        }

        .search-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        .search-input {
            flex: 1;
            max-width: 400px;
            padding: 0.8rem 1.2rem;
            background: var(--medium-gray);
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            color: var(--off-white);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }

        .search-input:focus {
            border-color: var(--gold);
            box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.2);
        }

        .search-input::placeholder {
            color: var(--cream);
            opacity: 0.7;
        }

        .filter-select {
            padding: 0.8rem 1.2rem;
            background: var(--medium-gray);
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            color: var(--off-white);
            font-size: 1rem;
            outline: none;
            cursor: pointer;
        }

        /* Main Content */
        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .products-header {
            display: flex;
            justify-content: center;
            margin-bottom: 3rem;
        }

        .products-count {
            font-size: 1rem;
            color: var(--cream);
            opacity: 0.8;
        }

        /* Products Grid - Image-Focused */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .product-card {
            background: var(--dark-gray);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow-dark);
            transition: all 0.4s ease;
            cursor: pointer;
            border: 1px solid var(--medium-gray);
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.7);
            border-color: var(--gold);
        }

        /* Large Image Focus */
        .product-image {
            position: relative;
            width: 100%;
            height: 350px;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
            filter: brightness(0.95) contrast(1.1);
        }

        .product-card:hover .product-image img {
            transform: scale(1.08);
            filter: brightness(1) contrast(1.2);
        }

        .product-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 0%, rgba(0, 0, 0, 0.7) 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .product-card:hover .product-overlay {
            opacity: 1;
        }

        /* Minimal Product Info */
        .product-info {
            padding: 1.5rem;
            background: var(--dark-gray);
        }

        .product-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 0.8rem;
            color: var(--off-white);
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-price {
            font-size: 1.6rem;
            font-weight: 600;
            color: var(--gold);
            margin-bottom: 1rem;
            font-family: 'Inter', sans-serif;
        }

        .product-description {
            color: var(--cream);
            font-size: 0.85rem;
            opacity: 0.7;
            margin-bottom: 1.2rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.4;
        }

        .product-actions {
            display: flex;
            gap: 0.8rem;
        }

        .btn {
            padding: 0.7rem 1.2rem;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            text-align: center;
            flex: 1;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--gold), var(--vintage-gold));
            color: var(--black);
            font-weight: 600;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4);
        }

        .btn-outline {
            background: transparent;
            color: var(--off-white);
            border: 1px solid var(--light-gray);
        }

        .btn-outline:hover {
            background: var(--medium-gray);
            border-color: var(--gold);
        }

        /* Loading and Empty States */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            font-size: 1.2rem;
            color: var(--cream);
        }

        .spinner {
            border: 3px solid var(--medium-gray);
            border-top: 3px solid var(--gold);
            border-radius: 50%;
            width: 35px;
            height: 35px;
            animation: spin 1s linear infinite;
            margin-right: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 4rem 1rem;
            color: var(--cream);
        }

        .empty-state i {
            font-size: 4rem;
            color: var(--gold);
            margin-bottom: 1rem;
            opacity: 0.7;
        }

        .empty-state h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-container {
                padding: 0 1rem;
                height: 70px;
            }

            .nav-links {
                display: none;
            }

            .hero {
                margin-top: 70px;
                padding: 3rem 0 2rem;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .main-content {
                padding: 2rem 1rem;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                gap: 1.5rem;
            }

            .product-image {
                height: 300px;
            }

            .search-container {
                flex-direction: column;
            }

            .search-input {
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .product-image {
                height: 280px;
            }
        }

        /* Vintage accents */
        .vintage-accent {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .vintage-accent::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
            opacity: 0.3;
        }

        .vintage-accent::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="vintage-accent"></div>
    <div class="geometric-elements">
        <div class="geo-shape diamond"></div>
        <div class="geo-shape hexagon"></div>
        <div class="geo-shape triangle"></div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="nav-container">
            <a href="#" class="logo">
                <div class="logo-symbol">C</div>
                Vintage Crib
            </a>
            <nav class="nav-links">
                <a href="#" class="nav-link">Collections</a>
                <a href="#" class="nav-link">Curated</a>
                <a href="#" class="nav-link">Stories</a>
                <a href="#" class="nav-link">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Curated Vintage</h1>
            <p class="hero-subtitle">Discover extraordinary pieces with timeless character and authentic stories</p>
        </div>
    </section>

    <!-- Search Section -->
    <section class="search-section">
        <div class="search-container">
            <input type="text" class="search-input" id="searchInput" placeholder="Search vintage collections...">
            <select class="filter-select" id="sortFilter">
                <option value="newest">Latest Finds</option>
                <option value="price-high">Premium First</option>
                <option value="price-low">Value First</option>
                <option value="name">A to Z</option>
            </select>
        </div>
    </section>

    <!-- Main Content -->
    <main class="main-content">
        <div class="products-header">
            <div class="products-count" id="productsCount">Discovering pieces...</div>
        </div>

        <div class="loading" id="loadingState">
            <div class="spinner"></div>
            Curating vintage finds...
        </div>

        <div class="products-grid" id="productsGrid" style="display: none;">
            <!-- Products will be loaded here -->
        </div>

        <div class="empty-state" id="emptyState" style="display: none;">
            <i>🔍</i>
            <h3>No pieces found</h3>
            <p>Try adjusting your search to discover more vintage treasures</p>
        </div>
    </main>

    <script>
        let allProducts = [];
        let filteredProducts = [];

        // Load products from API
        async function loadProducts() {
            try {
                const response = await fetch('/api/products');
                const products = await response.json();
                
                allProducts = products.map(product => ({
                    ...product,
                    dateAdded: product.dateAdded || new Date().toISOString()
                }));
                
                // Sort by newest first by default
                allProducts.sort((a, b) => new Date(b.dateAdded) - new Date(a.dateAdded));
                filteredProducts = [...allProducts];
                
                displayProducts();
                updateProductsCount();
                
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('productsGrid').style.display = 'grid';
                
            } catch (error) {
                console.error('Failed to load products:', error);
                document.getElementById('loadingState').innerHTML = '<div class="spinner"></div>Unable to load collection';
            }
        }

        // Display products with image focus
        function displayProducts() {
            const grid = document.getElementById('productsGrid');
            
            if (filteredProducts.length === 0) {
                grid.style.display = 'none';
                document.getElementById('emptyState').style.display = 'block';
                return;
            }
            
            document.getElementById('emptyState').style.display = 'none';
            grid.style.display = 'grid';
            
            grid.innerHTML = filteredProducts.map(product => `
                <div class="product-card" onclick="viewProduct('${product.sourceUrl || product.buyLink}')">
                    <div class="product-image">
                        <img src="${product.image || 'https://images.unsplash.com/photo-1571781926291-c477ebfd024b?w=400&h=400&fit=crop'}" 
                             alt="${product.name}" 
                             onerror="this.src='https://images.unsplash.com/photo-1571781926291-c477ebfd024b?w=400&h=400&fit=crop'">
                        <div class="product-overlay"></div>
                    </div>
                    <div class="product-info">
                        <h3 class="product-title">${product.name}</h3>
                        <div class="product-price">$${parseFloat(product.price || 0).toFixed(2)}</div>
                        <p class="product-description">${(product.description || 'A unique vintage piece with authentic character and timeless appeal.').substring(0, 100)}...</p>
                        <div class="product-actions">
                            <button class="btn btn-primary" onclick="event.stopPropagation(); buyNow('${product.sourceUrl || product.buyLink}')">
                                Acquire Piece
                            </button>
                            <button class="btn btn-outline" onclick="event.stopPropagation(); viewDetails(${product.id})">
                                Details
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Update products count with vintage language
        function updateProductsCount() {
            const count = filteredProducts.length;
            const total = allProducts.length;
            let countText;
            
            if (count === total) {
                countText = `${total} curated piece${total !== 1 ? 's' : ''} in collection`;
            } else {
                countText = `${count} of ${total} piece${total !== 1 ? 's' : ''} shown`;
            }
            
            document.getElementById('productsCount').textContent = countText;
        }

        // Filter and sort products
        function filterProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const sort = document.getElementById('sortFilter').value;
            
            // Filter by search
            filteredProducts = allProducts.filter(product => {
                return !searchTerm || 
                    product.name.toLowerCase().includes(searchTerm) ||
                    (product.description && product.description.toLowerCase().includes(searchTerm));
            });
            
            // Sort products
            filteredProducts.sort((a, b) => {
                switch (sort) {
                    case 'newest':
                        return new Date(b.dateAdded) - new Date(a.dateAdded);
                    case 'price-low':
                        return parseFloat(a.price || 0) - parseFloat(b.price || 0);
                    case 'price-high':
                        return parseFloat(b.price || 0) - parseFloat(a.price || 0);
                    case 'name':
                        return a.name.localeCompare(b.name);
                    default:
                        return 0;
                }
            });
            
            displayProducts();
            updateProductsCount();
        }

        // Product actions
        function viewProduct(url) {
            if (url) {
                window.open(url, '_blank');
            }
        }

        function buyNow(url) {
            if (url) {
                window.open(url, '_blank');
            } else {
                alert('This piece is currently unavailable');
            }
        }

        function viewDetails(productId) {
            // Could implement a detailed modal here
            console.log('View details for product:', productId);
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', filterProducts);
        document.getElementById('sortFilter').addEventListener('change', filterProducts);

        // Header scroll effect
        window.addEventListener('scroll', () => {
            const header = document.querySelector('.header');
            if (window.scrollY > 100) {
                header.style.background = 'rgba(10, 10, 10, 0.98)';
            } else {
                header.style.background = 'rgba(10, 10, 10, 0.95)';
            }
        });

        // Load products when page loads
        document.addEventListener('DOMContentLoaded', loadProducts);
    </script>
</body>
</html>
