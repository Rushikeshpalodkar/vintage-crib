<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📊 Item Performance - Vintage Crib</title>
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --accent: #ff6b6b;
            --success: #4ecdc4;
            --warning: #f7b731;
            --dark: #2c3e50;
            --light: #ecf0f1;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--primary);
        }
        
        .item-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .item-btn {
            padding: 10px 20px;
            border: 2px solid var(--primary);
            background: white;
            color: var(--primary);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
            text-align: center;
            min-width: 120px;
        }
        
        .item-btn:hover, .item-btn.active {
            background: var(--primary);
            color: white;
        }
        
        .performance-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .metric-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .metric-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .metric-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .analysis-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .section-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--dark);
            margin-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }
        
        .item-header {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        
        .item-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .item-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            opacity: 0.9;
        }
        
        .platform-performance {
            display: grid;
            gap: 15px;
        }
        
        .platform-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid var(--primary);
        }
        
        .platform-name {
            font-weight: bold;
            text-transform: uppercase;
            color: var(--dark);
        }
        
        .platform-stats {
            display: flex;
            gap: 15px;
            font-size: 0.9rem;
        }
        
        .activity-chart {
            height: 200px;
            background: #f8f9fa;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            margin: 15px 0;
        }
        
        .recommendations {
            background: linear-gradient(135deg, #f7b731, #fc4a1a);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
        }
        
        .recommendation-list {
            list-style: none;
            padding: 0;
            margin: 10px 0 0 0;
        }
        
        .recommendation-list li {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        
        .recommendation-list li:last-child {
            border-bottom: none;
        }
        
        .performance-score {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        .score-excellent { background: #4ecdc4; }
        .score-good { background: #f7b731; }
        .score-fair { background: #ff6b6b; }
        
        .loading {
            text-align: center;
            padding: 60px;
            color: #666;
        }
        
        .error-message {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 Item Performance Analytics</h1>
            <p>Detailed analysis of your vintage item performance</p>
        </div>
        
        <div class="item-selector" id="itemSelector">
            <div class="loading">Loading your items...</div>
        </div>
        
        <div id="itemAnalytics">
            <div class="loading">
                <p>Select an item to view its performance analytics</p>
            </div>
        </div>
    </div>

    <script>
        let authToken = localStorage.getItem('adminToken');
        let userItems = [];

        // Load user items for selection
        async function loadUserItems() {
            try {
                const response = await fetch('/api/auth/vintage/dashboard', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to load user items');
                }
                
                const result = await response.json();
                
                if (result.success && result.recentItems) {
                    userItems = result.recentItems;
                    renderItemSelector();
                } else {
                    throw new Error('No items found');
                }
                
            } catch (error) {
                console.error('Load items error:', error);
                document.getElementById('itemSelector').innerHTML = `
                    <div class="error-message" style="margin: 0;">
                        Unable to load items: ${error.message}
                    </div>
                `;
            }
        }

        // Render item selector buttons
        function renderItemSelector() {
            const selectorEl = document.getElementById('itemSelector');
            
            if (userItems.length === 0) {
                selectorEl.innerHTML = '<p style="color: #666;">No items available for analysis</p>';
                return;
            }
            
            const buttonsHtml = userItems.map(item => `
                <button class="item-btn" onclick="loadItemAnalytics(${item.id})">
                    ${item.title.length > 30 ? item.title.substring(0, 30) + '...' : item.title}
                    <div style="font-size: 0.8rem; opacity: 0.8;">$${item.price}</div>
                </button>
            `).join('');
            
            selectorEl.innerHTML = buttonsHtml;
        }

        // Load analytics for specific item
        async function loadItemAnalytics(itemId) {
            // Update active button
            document.querySelectorAll('.item-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            const analyticsEl = document.getElementById('itemAnalytics');
            analyticsEl.innerHTML = '<div class="loading"><p>Loading item analytics...</p></div>';
            
            try {
                const response = await fetch(`/api/analytics/item/${itemId}?days=30`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to load item analytics');
                }
                
                const result = await response.json();
                
                if (result.success) {
                    renderItemAnalytics(result.data);
                } else {
                    throw new Error(result.error || 'Failed to load analytics');
                }
                
            } catch (error) {
                console.error('Item analytics error:', error);
                analyticsEl.innerHTML = `
                    <div class="error-message">
                        <h3>⚠️ Unable to load item analytics</h3>
                        <p>${error.message}</p>
                        <button onclick="loadItemAnalytics(${itemId})" style="margin-top: 10px; padding: 8px 16px; background: white; color: #ff6b6b; border: none; border-radius: 5px; cursor: pointer;">
                            🔄 Retry
                        </button>
                    </div>
                `;
            }
        }

        // Render item analytics dashboard
        function renderItemAnalytics(data) {
            const { itemStats, platformPerformance, activityPatterns } = data;
            
            // Calculate performance score
            const totalEvents = itemStats.total_events || 0;
            const views = itemStats.views || 0;
            const clicks = itemStats.clicks || 0;
            const sales = itemStats.sales || 0;
            
            const engagementRate = views > 0 ? (clicks / views * 100) : 0;
            const conversionRate = views > 0 ? (sales / views * 100) : 0;
            
            let performanceLevel = 'fair';
            let scoreColor = 'score-fair';
            let overallScore = Math.round((engagementRate * 0.6) + (conversionRate * 0.4));
            
            if (overallScore >= 8) {
                performanceLevel = 'excellent';
                scoreColor = 'score-excellent';
            } else if (overallScore >= 4) {
                performanceLevel = 'good';
                scoreColor = 'score-good';
            }
            
            const html = `
                <!-- Item Header -->
                <div class="item-header">
                    <div class="item-title">${itemStats.title || 'Unknown Item'}</div>
                    <div class="item-details">
                        <div>💰 Price: $${parseFloat(itemStats.price || 0).toFixed(2)}</div>
                        <div>📂 Category: ${itemStats.category || 'Not specified'}</div>
                        <div>📅 Created: ${itemStats.item_created ? new Date(itemStats.item_created).toLocaleDateString() : 'Unknown'}</div>
                        <div>📊 Status: <span style="text-transform: capitalize;">${itemStats.status || 'draft'}</span></div>
                    </div>
                </div>

                <!-- Performance Metrics -->
                <div class="performance-grid">
                    <div class="metric-card">
                        <div class="metric-number">${totalEvents}</div>
                        <div class="metric-label">📊 Total Events</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-number">${views}</div>
                        <div class="metric-label">👀 Views</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-number">${clicks}</div>
                        <div class="metric-label">🖱️ Clicks</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-number">${engagementRate.toFixed(1)}%</div>
                        <div class="metric-label">📈 Engagement Rate</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-number">${sales}</div>
                        <div class="metric-label">💰 Sales</div>
                    </div>
                </div>

                <!-- Performance Score -->
                <div class="analysis-section">
                    <div class="section-title">🎯 Performance Analysis</div>
                    <div style="text-align: center; margin-bottom: 20px;">
                        <span class="performance-score ${scoreColor}">
                            Performance Score: ${overallScore}/10 (${performanceLevel.toUpperCase()})
                        </span>
                    </div>
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px;">
                        <div style="text-align: center;">
                            <div style="font-size: 1.2rem; font-weight: bold; color: var(--primary);">
                                ${engagementRate.toFixed(1)}%
                            </div>
                            <div>Click-through Rate</div>
                            <div style="font-size: 0.8rem; color: #666;">
                                ${engagementRate > 5 ? 'Excellent' : engagementRate > 2 ? 'Good' : 'Needs Improvement'}
                            </div>
                        </div>
                        <div style="text-align: center;">
                            <div style="font-size: 1.2rem; font-weight: bold; color: var(--success);">
                                ${conversionRate.toFixed(1)}%
                            </div>
                            <div>Conversion Rate</div>
                            <div style="font-size: 0.8rem; color: #666;">
                                ${conversionRate > 2 ? 'Excellent' : conversionRate > 0.5 ? 'Good' : 'Room for Growth'}
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Platform Performance -->
                <div class="analysis-section">
                    <div class="section-title">🌐 Platform Performance</div>
                    ${platformPerformance.length > 0 ? `
                        <div class="platform-performance">
                            ${platformPerformance.map(platform => `
                                <div class="platform-card">
                                    <div>
                                        <div class="platform-name">${platform.platform.replace('_', ' ')}</div>
                                        <div style="font-size: 0.9rem; color: #666; margin-top: 5px;">
                                            ${platform.total_events} total events
                                        </div>
                                    </div>
                                    <div class="platform-stats">
                                        <div style="text-align: center;">
                                            <div style="font-weight: bold; color: var(--primary);">${platform.views}</div>
                                            <div style="font-size: 0.8rem;">Views</div>
                                        </div>
                                        <div style="text-align: center;">
                                            <div style="font-weight: bold; color: var(--success);">${platform.clicks}</div>
                                            <div style="font-size: 0.8rem;">Clicks</div>
                                        </div>
                                        <div style="text-align: center;">
                                            <div style="font-weight: bold; color: var(--warning);">${platform.sales}</div>
                                            <div style="font-size: 0.8rem;">Sales</div>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    ` : '<p style="text-align: center; color: #666;">No platform activity data available</p>'}
                </div>

                <!-- Activity Patterns -->
                <div class="analysis-section">
                    <div class="section-title">⏰ Activity Patterns</div>
                    <div class="activity-chart">
                        <div style="text-align: center;">
                            <p>📊 Hourly Activity Chart</p>
                            <p style="font-size: 0.9rem; color: #999;">
                                ${activityPatterns.length} hours of data • Peak activity analysis coming soon
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Recommendations -->
                ${getRecommendations(itemStats, engagementRate, conversionRate, platformPerformance)}
            `;
            
            document.getElementById('itemAnalytics').innerHTML = html;
        }

        // Generate performance recommendations
        function getRecommendations(itemStats, engagementRate, conversionRate, platformPerformance) {
            const recommendations = [];
            
            if (engagementRate < 2) {
                recommendations.push('🖼️ Consider updating your item photos - better images typically increase click-through rates');
                recommendations.push('📝 Review your title and description - make them more compelling and searchable');
            }
            
            if (conversionRate < 0.5 && itemStats.views > 10) {
                recommendations.push('💰 Consider adjusting your pricing - you\'re getting views but few sales');
                recommendations.push('📋 Add more detailed item descriptions and measurements');
            }
            
            if (platformPerformance.length < 2 && itemStats.status === 'published') {
                recommendations.push('🌐 Try cross-posting to additional platforms to increase visibility');
            }
            
            if (itemStats.total_events < 5) {
                recommendations.push('🏷️ Add more relevant tags to improve discoverability');
                recommendations.push('⏰ Try posting at different times to reach more potential buyers');
            }
            
            if (recommendations.length === 0) {
                recommendations.push('🎉 Great performance! Keep up the excellent work');
                recommendations.push('📈 Consider creating similar items to replicate this success');
            }
            
            return `
                <div class="recommendations">
                    <h3 style="margin-top: 0;">💡 Performance Recommendations</h3>
                    <ul class="recommendation-list">
                        ${recommendations.map(rec => `<li>${rec}</li>`).join('')}
                    </ul>
                </div>
            `;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            if (!authToken) {
                window.location.href = '/admin.html';
                return;
            }
            loadUserItems();
        });
    </script>
</body>
</html>
