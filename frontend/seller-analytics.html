<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìä Seller Analytics - Vintage Crib</title>
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --accent: #ff6b6b;
            --success: #4ecdc4;
            --warning: #f7b731;
            --dark: #2c3e50;
            --light: #ecf0f1;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .analytics-container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .header h1 {
            color: var(--dark);
            margin-bottom: 0.5rem;
        }
        
        .time-filter {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        
        .filter-btn {
            padding: 8px 16px;
            border: 2px solid var(--primary);
            background: white;
            color: var(--primary);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .filter-btn.active, .filter-btn:hover {
            background: var(--primary);
            color: white;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .chart-section {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .section-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: var(--dark);
            border-bottom: 2px solid var(--primary);
            padding-bottom: 5px;
        }
        
        .platform-breakdown {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin: 15px 0;
        }
        
        .platform-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            background: #f8f9fa;
        }
        
        .platform-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .platform-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
        }
        
        .platform-ebay { background: #0064d2; }
        .platform-poshmark { background: #731652; }
        .platform-depop { background: #000; }
        .platform-mercari { background: #ff4081; }
        .platform-vintage_crib { background: var(--primary); }
        
        .platform-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        
        .platform-stat {
            text-align: center;
            padding: 8px;
            background: white;
            border-radius: 5px;
        }
        
        .platform-stat-number {
            font-weight: bold;
            color: var(--primary);
        }
        
        .platform-stat-label {
            font-size: 0.8rem;
            color: #666;
        }
        
        .items-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        .items-table th,
        .items-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        .items-table th {
            background-color: var(--primary);
            color: white;
            font-weight: bold;
        }
        
        .items-table tr:hover {
            background-color: #f5f5f5;
        }
        
        .performance-indicator {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 15px;
            font-size: 0.8rem;
            color: white;
        }
        
        .performance-excellent { background: #4ecdc4; }
        .performance-good { background: #f7b731; }
        .performance-fair { background: #ff6b6b; }
        
        .chart-container {
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            border-radius: 10px;
            margin: 15px 0;
        }
        
        .revenue-highlight {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: center;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error-message {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="analytics-container">
        <div class="header">
            <h1>üìä Your Analytics Dashboard</h1>
            <p>Track your vintage item performance across all platforms</p>
        </div>
        
        <div class="time-filter">
            <button class="filter-btn active" onclick="loadAnalytics(7)">7 Days</button>
            <button class="filter-btn" onclick="loadAnalytics(30)">30 Days</button>
            <button class="filter-btn" onclick="loadAnalytics(90)">90 Days</button>
        </div>
        
        <div id="analyticsContent">
            <div class="loading">
                <p>Loading your analytics data...</p>
            </div>
        </div>
    </div>

    <script>
        let currentPeriod = 30;
        let authToken = localStorage.getItem('adminToken');

        // Load analytics data
        async function loadAnalytics(days = 30) {
            currentPeriod = days;
            
            // Update filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            const contentEl = document.getElementById('analyticsContent');
            contentEl.innerHTML = '<div class="loading"><p>Loading analytics data...</p></div>';
            
            try {
                const response = await fetch(`/api/analytics/seller/dashboard?days=${days}`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to load analytics data');
                }
                
                const result = await response.json();
                
                if (result.success) {
                    renderAnalytics(result.data);
                } else {
                    throw new Error(result.error || 'Failed to load analytics');
                }
                
            } catch (error) {
                console.error('Analytics load error:', error);
                contentEl.innerHTML = `
                    <div class="error-message">
                        <h3>‚ö†Ô∏è Unable to load analytics</h3>
                        <p>${error.message}</p>
                        <button onclick="loadAnalytics(${days})" style="margin-top: 10px; padding: 8px 16px; background: white; color: #ff6b6b; border: none; border-radius: 5px; cursor: pointer;">
                            üîÑ Retry
                        </button>
                    </div>
                `;
            }
        }

        // Render analytics dashboard
        function renderAnalytics(data) {
            const { overview, platformBreakdown, dailyTrends, topItems, revenue } = data;
            
            const html = `
                <!-- Overview Stats -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number">${overview.total_views || 0}</div>
                        <div class="stat-label">üëÄ Total Views</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${overview.total_clicks || 0}</div>
                        <div class="stat-label">üñ±Ô∏è Clicks</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${overview.total_likes || 0}</div>
                        <div class="stat-label">‚ù§Ô∏è Likes</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${overview.total_sales || 0}</div>
                        <div class="stat-label">üí∞ Sales</div>
                    </div>
                </div>

                <!-- Revenue Highlight -->
                ${revenue.total_revenue > 0 ? `
                <div class="revenue-highlight">
                    <h3>üíµ Revenue Performance</h3>
                    <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-top: 15px;">
                        <div>
                            <div style="font-size: 1.5rem; font-weight: bold;">$${parseFloat(revenue.total_revenue || 0).toFixed(2)}</div>
                            <div>Total Revenue</div>
                        </div>
                        <div>
                            <div style="font-size: 1.5rem; font-weight: bold;">$${parseFloat(revenue.avg_sale_price || 0).toFixed(2)}</div>
                            <div>Average Sale</div>
                        </div>
                        <div>
                            <div style="font-size: 1.5rem; font-weight: bold;">${((overview.total_sales || 0) / Math.max(overview.total_views || 1, 1) * 100).toFixed(2)}%</div>
                            <div>Conversion Rate</div>
                        </div>
                    </div>
                </div>
                ` : ''}

                <!-- Platform Breakdown -->
                <div class="chart-section">
                    <div class="section-title">üåê Platform Performance</div>
                    <div class="platform-breakdown">
                        ${platformBreakdown.map(platform => `
                            <div class="platform-card">
                                <div class="platform-header">
                                    <div class="platform-icon platform-${platform.platform}">
                                        ${platform.platform.charAt(0).toUpperCase()}
                                    </div>
                                    <div>
                                        <strong>${platform.platform.replace('_', ' ').toUpperCase()}</strong>
                                        <div style="font-size: 0.8rem; color: #666;">${platform.total_events} total events</div>
                                    </div>
                                </div>
                                <div class="platform-stats">
                                    <div class="platform-stat">
                                        <div class="platform-stat-number">${platform.views}</div>
                                        <div class="platform-stat-label">Views</div>
                                    </div>
                                    <div class="platform-stat">
                                        <div class="platform-stat-number">${platform.clicks}</div>
                                        <div class="platform-stat-label">Clicks</div>
                                    </div>
                                    <div class="platform-stat">
                                        <div class="platform-stat-number">${platform.click_rate || 0}%</div>
                                        <div class="platform-stat-label">CTR</div>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>

                <!-- Top Performing Items -->
                <div class="chart-section">
                    <div class="section-title">üèÜ Top Performing Items</div>
                    ${topItems.length > 0 ? `
                        <table class="items-table">
                            <thead>
                                <tr>
                                    <th>Item</th>
                                    <th>Price</th>
                                    <th>Views</th>
                                    <th>Clicks</th>
                                    <th>Engagement</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${topItems.map(item => `
                                    <tr>
                                        <td>
                                            <strong>${item.title || 'Untitled Item'}</strong>
                                        </td>
                                        <td>$${parseFloat(item.price || 0).toFixed(2)}</td>
                                        <td>${item.views || 0}</td>
                                        <td>${item.clicks || 0}</td>
                                        <td>
                                            <span class="performance-indicator ${
                                                (item.engagement_rate || 0) > 5 ? 'performance-excellent' :
                                                (item.engagement_rate || 0) > 2 ? 'performance-good' : 'performance-fair'
                                            }">
                                                ${(item.engagement_rate || 0).toFixed(1)}%
                                            </span>
                                        </td>
                                        <td>
                                            <span style="text-transform: capitalize; color: ${
                                                item.status === 'published' ? '#4ecdc4' : '#f7b731'
                                            };">
                                                ${item.status || 'draft'}
                                            </span>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    ` : `
                        <div style="text-align: center; padding: 40px; color: #666;">
                            <p>üìä No item performance data yet</p>
                            <p>Start publishing items to see analytics!</p>
                        </div>
                    `}
                </div>

                <!-- Daily Trends Chart Placeholder -->
                <div class="chart-section">
                    <div class="section-title">üìà Daily Trends (Last ${currentPeriod} Days)</div>
                    <div class="chart-container">
                        <div style="text-align: center;">
                            <p style="color: #666; margin: 0;">üìä Interactive charts coming soon!</p>
                            <p style="color: #999; font-size: 0.9rem; margin: 5px 0 0 0;">
                                ${dailyTrends.length} days of data available
                            </p>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('analyticsContent').innerHTML = html;
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            if (!authToken) {
                window.location.href = '/admin.html';
                return;
            }
            loadAnalytics(30);
        });
    </script>
</body>
</html>
