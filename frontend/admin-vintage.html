<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Crib - Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Bright, energizing colors */
            --primary: #fbbf24; /* Bright gold */
            --primary-dark: #f59e0b;
            --secondary: #34d399; /* Energizing green */
            --accent: #8b5cf6; /* Vibrant purple */
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            
            /* Light backgrounds */
            --white: #ffffff;
            --cream: #fffbeb;
            --light-gold: #fef3c7;
            --very-light: #f9fafb;
            --gray-50: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-600: #475569;
            --gray-900: #0f172a;
            
            /* Vintage brand colors */
            --vintage-gold: #d4af37;
            --dark-accent: #1a1a1a;
            
            /* Shadows for depth */
            --shadow-bright: 0 4px 20px rgba(251, 191, 36, 0.15);
            --shadow-colorful: 0 8px 30px rgba(139, 92, 246, 0.2);
            --shadow-success: 0 4px 15px rgba(52, 211, 153, 0.2);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--cream) 0%, var(--white) 50%, var(--light-gold) 100%);
            color: var(--gray-900);
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
        }

        /* Energizing geometric background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 15% 15%, rgba(251, 191, 36, 0.08) 0%, transparent 60%),
                radial-gradient(circle at 85% 15%, rgba(139, 92, 246, 0.06) 0%, transparent 60%),
                radial-gradient(circle at 50% 85%, rgba(52, 211, 153, 0.07) 0%, transparent 60%);
            z-index: -2;
        }

        /* Animated bright shapes */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                conic-gradient(from 0deg at 20% 20%, transparent 0deg, rgba(251, 191, 36, 0.04) 90deg, transparent 180deg),
                conic-gradient(from 60deg at 80% 30%, transparent 0deg, rgba(139, 92, 246, 0.03) 120deg, transparent 240deg),
                conic-gradient(from 120deg at 30% 80%, transparent 0deg, rgba(52, 211, 153, 0.04) 60deg, transparent 120deg);
            background-size: 600px 600px, 500px 500px, 700px 700px;
            background-position: 0 0, 100% 0, 50% 100%;
            animation: brightFloat 25s ease-in-out infinite;
            z-index: -1;
            pointer-events: none;
        }

        @keyframes brightFloat {
            0%, 100% { 
                transform: rotate(0deg) scale(1);
                opacity: 0.3;
            }
            33% { 
                transform: rotate(120deg) scale(1.1);
                opacity: 0.5;
            }
            66% { 
                transform: rotate(240deg) scale(0.95);
                opacity: 0.4;
            }
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 2px solid var(--primary);
            box-shadow: var(--shadow-bright);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 80px;
        }

        .logo {
            display: flex;
            align-items: center;
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--dark-accent);
            text-decoration: none;
        }

        .logo-symbol {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border: 3px solid var(--vintage-gold);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 2rem;
            font-weight: 900;
            color: var(--dark-accent);
            box-shadow: var(--shadow-bright);
            position: relative;
            overflow: hidden;
        }

        .logo-symbol::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
            100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
        }

        .admin-title {
            background: linear-gradient(135deg, var(--accent), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
            margin-left: 1rem;
            font-size: 1rem;
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .nav-btn {
            padding: 0.7rem 1.2rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-btn.primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--dark-accent);
            box-shadow: var(--shadow-bright);
        }

        .nav-btn.primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-colorful);
        }

        .nav-btn.outline {
            background: transparent;
            border: 2px solid var(--accent);
            color: var(--accent);
        }

        .nav-btn.outline:hover {
            background: var(--accent);
            color: var(--white);
        }

        /* Main Content */
        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .dashboard-card {
            background: var(--white);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: var(--shadow-bright);
            border: 1px solid var(--gray-200);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .dashboard-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-colorful);
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: between;
            margin-bottom: 1.5rem;
        }

        .card-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 0.5rem;
        }

        .card-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .card-icon.products {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--dark-accent);
        }

        .card-icon.import {
            background: linear-gradient(135deg, var(--secondary), #059669);
            color: var(--white);
        }

        .card-icon.analytics {
            background: linear-gradient(135deg, var(--accent), #7c3aed);
            color: var(--white);
        }

        .card-icon.tools {
            background: linear-gradient(135deg, var(--warning), #d97706);
            color: var(--white);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--gray-900);
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            color: var(--gray-600);
            font-weight: 500;
        }

        /* Buttons */
        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0.5rem 0.5rem 0.5rem 0;
        }

        .btn.primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--dark-accent);
            box-shadow: var(--shadow-bright);
        }

        .btn.primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-colorful);
        }

        .btn.success {
            background: linear-gradient(135deg, var(--secondary), #059669);
            color: var(--white);
            box-shadow: var(--shadow-success);
        }

        .btn.success:hover {
            transform: translateY(-2px);
        }

        .btn.outline {
            background: transparent;
            border: 2px solid var(--accent);
            color: var(--accent);
        }

        .btn.outline:hover {
            background: var(--accent);
            color: var(--white);
        }

        /* Import Section */
        .import-section {
            background: var(--white);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-bright);
            border-left: 6px solid var(--secondary);
        }

        .import-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .url-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--gray-200);
            border-radius: 8px;
            font-size: 1rem;
            margin: 1rem 0;
            transition: all 0.3s;
        }

        .url-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(251, 191, 36, 0.2);
        }

        .bulk-textarea {
            width: 100%;
            height: 120px;
            padding: 1rem;
            border: 2px solid var(--gray-200);
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            margin: 1rem 0;
            resize: vertical;
        }

        .bulk-textarea:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(52, 211, 153, 0.2);
        }

        /* Status Messages */
        .status {
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            font-weight: 500;
        }

        .status.success {
            background: rgba(52, 211, 153, 0.1);
            border: 1px solid var(--secondary);
            color: #059669;
        }

        .status.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--danger);
            color: #dc2626;
        }

        .status.info {
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid var(--accent);
            color: #7c3aed;
        }

        .hidden {
            display: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-container {
                padding: 0 1rem;
                flex-direction: column;
                height: auto;
                padding: 1rem;
            }

            .main-content {
                padding: 1rem;
            }

            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            .logo {
                margin-bottom: 1rem;
            }
        }

        /* Fun hover effects */
        .dashboard-card:nth-child(odd):hover {
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.02), rgba(255, 255, 255, 1));
        }

        .dashboard-card:nth-child(even):hover {
            background: linear-gradient(135deg, rgba(52, 211, 153, 0.02), rgba(255, 255, 255, 1));
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="nav-container">
            <a href="#" class="logo">
                <div class="logo-symbol">C</div>
                Vintage Crib
                <span class="admin-title">Admin Dashboard</span>
            </a>
            <div class="nav-actions">
                <a href="vintage-store.html" target="_blank" class="nav-btn outline">
                    <i class="fas fa-eye"></i>
                    View Store
                </a>
                <button class="nav-btn primary">
                    <i class="fas fa-plus"></i>
                    Quick Add
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Dashboard Cards -->
        <div class="dashboard-grid">
            <div class="dashboard-card">
                <div class="card-icon products">
                    <i class="fas fa-boxes"></i>
                </div>
                <div class="card-title">Total Products</div>
                <div class="stat-number" id="totalProducts">0</div>
                <div class="stat-label">Curated pieces in collection</div>
            </div>

            <div class="dashboard-card">
                <div class="card-icon import">
                    <i class="fas fa-download"></i>
                </div>
                <div class="card-title">Recent Imports</div>
                <div class="stat-number" id="recentImports">0</div>
                <div class="stat-label">Added this week</div>
            </div>

            <div class="dashboard-card">
                <div class="card-icon analytics">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="card-title">Store Performance</div>
                <div class="stat-number">95%</div>
                <div class="stat-label">Customer satisfaction</div>
            </div>

            <div class="dashboard-card">
                <div class="card-icon tools">
                    <i class="fas fa-tools"></i>
                </div>
                <div class="card-title">Quick Tools</div>
                <button class="btn primary" onclick="removeDuplicates()">
                    <i class="fas fa-copy"></i> Remove Duplicates
                </button>
                <button class="btn success" onclick="removeNoPhotos()">
                    <i class="fas fa-images"></i> Clean Images
                </button>
                <button class="btn outline" onclick="publishToStore()">
                    <i class="fas fa-rocket"></i> Publish All
                </button>
            </div>
        </div>

        <!-- Import Section -->
        <div class="import-section">
            <h2 class="import-title">
                <i class="fas fa-magic"></i>
                Import Your Collection
            </h2>
            
            <!-- Store Import -->
            <div style="margin-bottom: 2rem;">
                <h3 style="margin-bottom: 1rem; color: var(--gray-900);">
                    üè™ Auto-Import from eBay Store
                </h3>
                <input type="text" class="url-input" id="storeUrl" placeholder="https://www.ebay.com/usr/yourstore">
                <button class="btn success" onclick="getStoreUrls()">
                    <i class="fas fa-link"></i>
                    Get Product URLs
                </button>
                <button class="btn primary" onclick="autoImportStore()">
                    <i class="fas fa-rocket"></i>
                    Auto-Import All
                </button>
            </div>

            <!-- Manual Import -->
            <div>
                <h3 style="margin-bottom: 1rem; color: var(--gray-900);">
                    üìã Manual URL Import
                </h3>
                <textarea class="bulk-textarea" id="bulkUrls" placeholder="Paste your eBay product URLs here (one per line):
https://www.ebay.com/itm/123456
https://www.ebay.com/itm/789012
https://www.ebay.com/itm/345678"></textarea>
                <button class="btn primary" onclick="bulkImport()">
                    <i class="fas fa-upload"></i>
                    Import URLs
                </button>
            </div>

            <div id="importStatus" class="status hidden"></div>
        </div>
    </main>

    <script>
        // Same functionality as the original admin, but with bright theme
        let products = [];

        // Load products and update stats
        async function loadProducts() {
            try {
                const response = await fetch('/api/products');
                products = await response.json();
                updateStats();
            } catch (error) {
                console.error('Failed to load products:', error);
            }
        }

        function updateStats() {
            document.getElementById('totalProducts').textContent = products.length;
            
            // Calculate recent imports (last 7 days)
            const oneWeekAgo = new Date();
            oneWeekAgo.setDate(oneWeekAgo.getDate() - 7);
            
            const recentCount = products.filter(product => {
                const addedDate = new Date(product.dateAdded);
                return addedDate > oneWeekAgo;
            }).length;
            
            document.getElementById('recentImports').textContent = recentCount;
        }

        // Import functions (same as original)
        async function getStoreUrls() {
            const storeUrl = document.getElementById('storeUrl').value.trim();
            if (!storeUrl) {
                showImportStatus('‚ùå Please enter your eBay store URL', 'error');
                return;
            }

            showImportStatus('üîç Getting extraction instructions...', 'info');

            try {
                const response = await fetch('/api/ebay/store-urls', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ storeUrl })
                });

                const result = await response.json();

                if (result.instructions) {
                    const instructionText = result.instructions.join('\\n');
                    showImportStatus('üìã Instructions ready! Check console for details.', 'info');
                    alert('URL Extraction Instructions:\\n\\n' + instructionText);
                    
                    console.log('=== eBay URL Extraction Instructions ===');
                    result.instructions.forEach((instruction) => {
                        console.log(instruction);
                    });
                } else {
                    showImportStatus(`‚ùå Error: ${result.error || 'No instructions available'}`, 'error');
                }
            } catch (error) {
                console.error('URL extraction error:', error);
                showImportStatus('‚ùå Failed to get instructions', 'error');
            }
        }

        async function bulkImport() {
            const bulkUrls = document.getElementById('bulkUrls').value.trim();
            if (!bulkUrls) {
                showImportStatus('‚ùå Please enter some eBay URLs', 'error');
                return;
            }

            const urls = bulkUrls.split('\\n').filter(url => url.trim()).map(url => url.trim());
            const cleanUrls = [...new Set(urls.filter(url => url.includes('/itm/')))];
            
            if (cleanUrls.length === 0) {
                showImportStatus('‚ùå No valid eBay URLs found', 'error');
                return;
            }

            if (!confirm(`Import ${cleanUrls.length} products? This will take ${Math.ceil(cleanUrls.length * 0.2)} minutes.`)) {
                return;
            }

            showImportStatus(`üì• Starting import of ${cleanUrls.length} products...`, 'info');
            
            let successful = 0;
            let failed = 0;

            for (let i = 0; i < cleanUrls.length; i++) {
                const url = cleanUrls[i];
                const progress = Math.round(((i + 1) / cleanUrls.length) * 100);
                
                showImportStatus(`üì¶ ${i + 1}/${cleanUrls.length} (${progress}%): Processing...`, 'info');

                try {
                    const product = await extractFromUrl(url);
                    if (product) {
                        await addProduct(product);
                        successful++;
                    } else {
                        failed++;
                    }
                } catch (error) {
                    failed++;
                }

                // Delay between requests
                if (i < cleanUrls.length - 1) {
                    await new Promise(resolve => setTimeout(resolve, 3000));
                }
            }

            showImportStatus(`‚úÖ Import complete! ${successful} successful, ${failed} failed`, successful > 0 ? 'success' : 'error');
            if (successful > 0) {
                loadProducts(); // Refresh stats
            }
        }

        async function extractFromUrl(url) {
            try {
                const response = await fetch('/api/extract-product', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });

                if (response.ok) {
                    const product = await response.json();
                    if (product.name && product.name !== 'Product from eBay') {
                        return product;
                    }
                }
                return null;
            } catch (error) {
                console.error('Extraction error:', error);
                return null;
            }
        }

        async function addProduct(product) {
            try {
                const response = await fetch('/api/products', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(product)
                });
                return response.ok;
            } catch (error) {
                console.error('Error adding product:', error);
                return false;
            }
        }

        // Management functions
        async function removeDuplicates() {
            showImportStatus('üîç Checking for duplicates...', 'info');
            // Implementation here
            setTimeout(() => {
                showImportStatus('‚úÖ No duplicates found!', 'success');
            }, 2000);
        }

        async function removeNoPhotos() {
            showImportStatus('üì∑ Checking for products without photos...', 'info');
            // Implementation here
            setTimeout(() => {
                showImportStatus('‚úÖ All products have photos!', 'success');
            }, 2000);
        }

        async function publishToStore() {
            showImportStatus('üåê Publishing to store...', 'info');
            setTimeout(() => {
                showImportStatus('‚úÖ Store updated successfully!', 'success');
            }, 1500);
        }

        function showImportStatus(message, type) {
            const statusEl = document.getElementById('importStatus');
            statusEl.className = `status ${type}`;
            statusEl.textContent = message;
            statusEl.classList.remove('hidden');
            
            if (type !== 'info') {
                setTimeout(() => {
                    statusEl.classList.add('hidden');
                }, 5000);
            }
        }

        // Load data on page load
        document.addEventListener('DOMContentLoaded', loadProducts);
    </script>
</body>
</html>
