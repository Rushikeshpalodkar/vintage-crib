<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìä Admin Analytics - Vintage Crib</title>
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --accent: #ff6b6b;
            --success: #4ecdc4;
            --warning: #f7b731;
            --dark: #2c3e50;
            --light: #ecf0f1;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .admin-container {
            max-width: 1600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--primary);
        }
        
        .header h1 {
            color: var(--dark);
            margin: 0;
        }
        
        .date-filter {
            display: flex;
            gap: 10px;
        }
        
        .filter-btn {
            padding: 8px 16px;
            border: 2px solid var(--primary);
            background: white;
            color: var(--primary);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }
        
        .filter-btn.active, .filter-btn:hover {
            background: var(--primary);
            color: white;
        }
        
        .overview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .overview-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .overview-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--success), var(--warning));
        }
        
        .overview-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .overview-label {
            font-size: 1rem;
            opacity: 0.9;
            margin-bottom: 0.5rem;
        }
        
        .overview-change {
            font-size: 0.8rem;
            opacity: 0.8;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .analytics-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .section-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--dark);
        }
        
        .platform-stats {
            display: grid;
            gap: 15px;
        }
        
        .platform-row {
            display: flex;
            justify-content: between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid var(--primary);
        }
        
        .platform-info {
            flex: 1;
        }
        
        .platform-name {
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        
        .platform-metrics {
            display: flex;
            gap: 20px;
            font-size: 0.9rem;
            color: #666;
        }
        
        .platform-performance {
            text-align: right;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .metric-badge {
            padding: 4px 8px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .badge-excellent { background: #4ecdc4; color: white; }
        .badge-good { background: #f7b731; color: white; }
        .badge-fair { background: #ff6b6b; color: white; }
        
        .sellers-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        .sellers-table th,
        .sellers-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        .sellers-table th {
            background: var(--primary);
            color: white;
            font-weight: bold;
            position: sticky;
            top: 0;
        }
        
        .sellers-table tr:hover {
            background: #f5f5f5;
        }
        
        .growth-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
        }
        
        .growth-positive { color: #4ecdc4; }
        .growth-negative { color: #ff6b6b; }
        .growth-neutral { color: #666; }
        
        .chart-placeholder {
            height: 250px;
            background: #f8f9fa;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 1.1rem;
        }
        
        .full-width {
            grid-column: 1 / -1;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            color: #666;
        }
        
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }
        
        .refresh-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .refresh-btn:hover {
            background: var(--secondary);
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="header">
            <div>
                <h1>üéØ Admin Analytics Dashboard</h1>
                <p style="margin: 5px 0 0 0; color: #666;">Platform overview and performance insights</p>
            </div>
            <div class="date-filter">
                <button class="filter-btn" onclick="loadAdminAnalytics(7)">7 Days</button>
                <button class="filter-btn active" onclick="loadAdminAnalytics(30)">30 Days</button>
                <button class="filter-btn" onclick="loadAdminAnalytics(90)">90 Days</button>
            </div>
        </div>
        
        <div id="adminContent">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Loading admin analytics...</p>
            </div>
        </div>
    </div>

    <script>
        let currentDays = 30;
        let authToken = localStorage.getItem('adminToken');

        // Load admin analytics data
        async function loadAdminAnalytics(days = 30) {
            currentDays = days;
            
            // Update filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            const contentEl = document.getElementById('adminContent');
            contentEl.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading admin analytics...</p>
                </div>
            `;
            
            try {
                const response = await fetch(`/api/analytics/admin/dashboard?days=${days}`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to load admin analytics');
                }
                
                const result = await response.json();
                
                if (result.success) {
                    renderAdminDashboard(result.data);
                } else {
                    throw new Error(result.error || 'Failed to load analytics');
                }
                
            } catch (error) {
                console.error('Admin analytics error:', error);
                contentEl.innerHTML = `
                    <div class="error-message">
                        <h3>‚ö†Ô∏è Unable to load admin analytics</h3>
                        <p>${error.message}</p>
                        <button class="refresh-btn" onclick="loadAdminAnalytics(${days})">
                            üîÑ Retry
                        </button>
                    </div>
                `;
            }
        }

        // Render admin dashboard
        function renderAdminDashboard(data) {
            const { platformStats, topSellers, dailyActivity, eventDistribution, growthMetrics } = data;
            
            // Calculate totals
            const totalEvents = platformStats.reduce((sum, p) => sum + p.total_events, 0);
            const totalRevenue = platformStats.reduce((sum, p) => sum + parseFloat(p.revenue || 0), 0);
            const totalSellers = Math.max(...platformStats.map(p => p.active_sellers));
            const totalViews = platformStats.reduce((sum, p) => sum + p.total_views, 0);
            
            // Calculate growth rates
            const currentMetrics = growthMetrics.find(m => m.period === 'current_period') || {};
            const previousMetrics = growthMetrics.find(m => m.period === 'previous_period') || {};
            const eventsGrowth = previousMetrics.total_events > 0 ? 
                ((currentMetrics.total_events - previousMetrics.total_events) / previousMetrics.total_events * 100) : 0;
            const sellersGrowth = previousMetrics.active_sellers > 0 ? 
                ((currentMetrics.active_sellers - previousMetrics.active_sellers) / previousMetrics.active_sellers * 100) : 0;

            const html = `
                <!-- Overview Cards -->
                <div class="overview-grid">
                    <div class="overview-card">
                        <div class="overview-number">${totalEvents.toLocaleString()}</div>
                        <div class="overview-label">üìä Total Events</div>
                        <div class="overview-change ${eventsGrowth >= 0 ? 'growth-positive' : 'growth-negative'}">
                            ${eventsGrowth >= 0 ? '‚Üë' : '‚Üì'} ${Math.abs(eventsGrowth).toFixed(1)}% vs previous period
                        </div>
                    </div>
                    
                    <div class="overview-card">
                        <div class="overview-number">${totalSellers}</div>
                        <div class="overview-label">üë• Active Sellers</div>
                        <div class="overview-change ${sellersGrowth >= 0 ? 'growth-positive' : 'growth-negative'}">
                            ${sellersGrowth >= 0 ? '‚Üë' : '‚Üì'} ${Math.abs(sellersGrowth).toFixed(1)}% vs previous period
                        </div>
                    </div>
                    
                    <div class="overview-card">
                        <div class="overview-number">$${totalRevenue.toFixed(2)}</div>
                        <div class="overview-label">üí∞ Total Revenue</div>
                        <div class="overview-change">Last ${currentDays} days</div>
                    </div>
                    
                    <div class="overview-card">
                        <div class="overview-number">${totalViews.toLocaleString()}</div>
                        <div class="overview-label">üëÄ Total Views</div>
                        <div class="overview-change">${platformStats.length} platforms active</div>
                    </div>
                </div>

                <!-- Dashboard Grid -->
                <div class="dashboard-grid">
                    <!-- Platform Performance -->
                    <div class="analytics-section">
                        <div class="section-header">
                            <div class="section-title">üåê Platform Performance</div>
                        </div>
                        <div class="platform-stats">
                            ${platformStats.map(platform => {
                                const conversionRate = platform.total_views > 0 ? 
                                    (platform.total_sales / platform.total_views * 100) : 0;
                                const performanceLevel = conversionRate > 5 ? 'excellent' : 
                                                       conversionRate > 2 ? 'good' : 'fair';
                                
                                return `
                                    <div class="platform-row">
                                        <div class="platform-info">
                                            <div class="platform-name">${platform.platform.replace('_', ' ')}</div>
                                            <div class="platform-metrics">
                                                <span>üìä ${platform.total_events} events</span>
                                                <span>üë§ ${platform.active_sellers} sellers</span>
                                                <span>üëÄ ${platform.total_views} views</span>
                                            </div>
                                        </div>
                                        <div class="platform-performance">
                                            <div class="metric-badge badge-${performanceLevel}">
                                                ${conversionRate.toFixed(1)}% conversion
                                            </div>
                                            <div style="font-size: 0.9rem; font-weight: bold;">
                                                $${parseFloat(platform.revenue || 0).toFixed(2)}
                                            </div>
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>

                    <!-- Event Distribution -->
                    <div class="analytics-section">
                        <div class="section-header">
                            <div class="section-title">üìà Event Distribution</div>
                        </div>
                        ${eventDistribution.length > 0 ? `
                            <div style="display: grid; gap: 10px;">
                                ${eventDistribution.map(event => `
                                    <div style="display: flex; justify-content: space-between; align-items: center; padding: 10px; background: #f8f9fa; border-radius: 8px;">
                                        <div style="display: flex; align-items: center; gap: 10px;">
                                            <div style="font-weight: bold; text-transform: capitalize;">
                                                ${getEventIcon(event.event_type)} ${event.event_type}
                                            </div>
                                        </div>
                                        <div style="display: flex; align-items: center; gap: 15px;">
                                            <span style="font-weight: bold;">${event.count}</span>
                                            <span style="color: var(--primary); font-weight: bold;">${event.percentage}%</span>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        ` : '<p style="text-align: center; color: #666;">No event data available</p>'}
                    </div>
                </div>

                <!-- Top Sellers -->
                <div class="analytics-section full-width">
                    <div class="section-header">
                        <div class="section-title">üèÜ Top Performing Sellers</div>
                        <div style="color: #666; font-size: 0.9rem;">Last ${currentDays} days</div>
                    </div>
                    ${topSellers.length > 0 ? `
                        <table class="sellers-table">
                            <thead>
                                <tr>
                                    <th>Store Name</th>
                                    <th>Total Events</th>
                                    <th>Views</th>
                                    <th>Sales</th>
                                    <th>Revenue</th>
                                    <th>Conversion Rate</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${topSellers.map((seller, index) => {
                                    const conversionRate = seller.views > 0 ? (seller.sales / seller.views * 100) : 0;
                                    const rank = index + 1;
                                    return `
                                        <tr>
                                            <td>
                                                <div style="display: flex; align-items: center; gap: 10px;">
                                                    <div style="background: var(--primary); color: white; width: 24px; height: 24px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 0.8rem; font-weight: bold;">
                                                        ${rank}
                                                    </div>
                                                    <strong>${seller.store_name}</strong>
                                                </div>
                                            </td>
                                            <td><strong>${seller.total_events}</strong></td>
                                            <td>${seller.views}</td>
                                            <td>${seller.sales}</td>
                                            <td><strong>$${parseFloat(seller.revenue || 0).toFixed(2)}</strong></td>
                                            <td>
                                                <span class="metric-badge badge-${conversionRate > 5 ? 'excellent' : conversionRate > 2 ? 'good' : 'fair'}">
                                                    ${conversionRate.toFixed(1)}%
                                                </span>
                                            </td>
                                        </tr>
                                    `;
                                }).join('')}
                            </tbody>
                        </table>
                    ` : '<p style="text-align: center; color: #666; padding: 40px;">No seller data available</p>'}
                </div>

                <!-- Activity Trends -->
                <div class="analytics-section full-width">
                    <div class="section-header">
                        <div class="section-title">üìä Activity Trends</div>
                    </div>
                    <div class="chart-placeholder">
                        <div style="text-align: center;">
                            <p>üìà Daily Activity Chart</p>
                            <p style="font-size: 0.9rem; color: #999;">${dailyActivity.length} days of data ‚Ä¢ Interactive charts coming soon</p>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('adminContent').innerHTML = html;
        }

        // Helper function for event icons
        function getEventIcon(eventType) {
            const icons = {
                'view': 'üëÄ',
                'click': 'üñ±Ô∏è',
                'like': '‚ù§Ô∏è',
                'sale': 'üí∞',
                'publish': 'üì§',
                'share': 'üì¢'
            };
            return icons[eventType] || 'üìä';
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            if (!authToken) {
                window.location.href = '/admin.html';
                return;
            }
            loadAdminAnalytics(30);
        });
    </script>
</body>
</html>
